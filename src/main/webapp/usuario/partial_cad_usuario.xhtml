<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition>
        <input name="cpf" type="hidden" value="#{requestScope[beanName].cpf}" />
        <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-5">
                <input type="text" required class="form-control" jsf:id="nome" name="nome" value="#{requestScope[beanName].nome}" autofocus />
                <h:message for="nome" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-5">
                <input type="email" autocomplete="off" required class="form-control" name="email" jsf:id="email" value="#{requestScope[beanName].email}" />
                <h:message for="email" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Confirmar E-mail</label>
            <div class="col-sm-5">
                <input type="email" autocomplete="off" required class="form-control" jsf:id="confirmar_email" name="confirmar_email" value="#{requestScope[beanName].confirmarEmail}" />
                <h:message for="confirmar_email" />
            </div>
        </div>


        <c:if test="#{requestScope[beanName].isRegistered}">

            <div class="form-group">
                <label for="senha" class="col-sm-2 control-label">Senha</label>
                <div class="col-sm-5">
                    <input type="password" autocomplete="off" required class="form-control" jsf:id="senha" name="senha" />
                    <h:message for="senha" />
                </div>
            </div>

            <div class="form-group">
                <label for="confirmar_senha" class="col-sm-2 control-label">Confirmar Senha</label>
                <div class="col-sm-5">
                    <input type="password" required class="form-control" jsf:id="confirmar_senha" name="confirmar_senha" />
                    <h:message for="confirmar_senha" />
                </div>
            </div>

        </c:if>
        <script src="#{request.contextPath}/content/usuario.js" type="text/javascript"></script>
    </ui:composition>
</html>

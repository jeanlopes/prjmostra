<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    
    <ui:composition template="/shared/crud-template.xhtml">
        <ui:define name="body">
            <f:metadata>
                <f:viewAction action="#{autorController.inscricao()}" />
            </f:metadata>
            <ui:param name="beanName" value="autorBean" />
            <div class="text-center">
                <h4>Inscrição de Autor</h4>
            </div>

            <h:form class="form-horizontal" role="form">
                <ui:include src="#{request.contextPath}/usuario/partial_cad_usuario.xhtml" />
                <ui:include src="#{request.contextPath}/instituicao/escolher_instituicao.xhtml" />
                <ui:include src="#{request.contextPath}/instituicao/escolher_campus.xhtml" />
                <ui:include src="#{request.contextPath}/instituicao/escolher_curso.xhtml" />
                
                
                <div class="form-group text-right">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="history.back()" class="btn btn-danger">Voltar</button>
                        <button type="submit" jsf:action="#{autorController.fazerInscricao()}" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </h:form>
            
            
            <ui:include src="#{request.contextPath}/instituicao/modal_escolher_instituicao.xhtml" />
            <ui:include src="#{request.contextPath}/instituicao/modal_cadastrar_instituicao.xhtml" />
            
            <ui:include src="#{request.contextPath}/instituicao/modal_escolher_campus.xhtml" />
            <ui:include src="#{request.contextPath}/instituicao/modal_cadastrar_campus.xhtml" />
            
            <ui:include src="#{request.contextPath}/instituicao/modal_escolher_curso.xhtml" />
            <ui:include src="#{request.contextPath}/instituicao/modal_cadastrar_curso.xhtml" />

            <script src="#{request.contextPath}/content/instcamcur.js" type="text/javascript"></script>
            
        </ui:define>
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition>
            <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Ã—</span>
                            </button>
                            <h3 class="modal-title" id="modalLoginLabel">Fazer Login</h3>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm" action="j_spring_security_check" method="post" class="form-search" autocomplete="off">
                                <div class="form-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" autofocus="autofocus" class="form-control" id="cpf" name="j_username" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input type="password" class="form-control" id="password" name="j_password" />
                                </div>
                            </form>
                            <label for="lembrarme" class="checkbox"></label>
                            <input id="lembrarme" type="checkbox"/>
                            <label> Lembrar-me </label>
                        </div>
                        <div class="modal-footer">
                            <h:form>
                                <h:commandLink class="btn btn-warning" action="#{loginBean.recuperarSenha()}" value="Esqueci a senha" />                            
                            </h:form>
                            <button class="btn btn-default" type="reset" form="loginForm">
                                Limpar
                            </button>
                            <button type="submit" form="loginForm" class="btn btn-primary">
                                Entrar
                            </button>

                        </div>
                    </div>
                </div>
            </div>	
        </ui:composition>
    </body>
</html>
